<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- 기본 메타 태그 -->
		<title>QR Board - 블로그 링크를 QR 코드로 쉽게 공유하세요</title>
		<meta name="description" content="블로그 글을 QR 코드로 변환하여 오프라인에서도 쉽게 공유할 수 있습니다. 링크를 입력하면 자동으로 이미지와 제목을 가져와 예쁜 카드로 만들어드립니다." />
		<meta name="keywords" content="QR코드, 블로그, 링크공유, URL공유, 오프라인공유" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<!-- <meta property="og:url" content="https://qr-board.com/" /> -->
		<meta property="og:title" content="QR Board - 블로그 링크를 QR 코드로 쉽게 공유하세요" />
		<meta property="og:description" content="블로그 글을 QR 코드로 변환하여 오프라인에서도 쉽게 공유할 수 있습니다. 링크를 입력하면 자동으로 이미지와 제목을 가져와 예쁜 카드로 만들어드립니다." />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<!-- <meta property="twitter:url" content="https://qr-board.com/" /> -->
		<meta property="twitter:title" content="QR Board - 블로그 링크를 QR 코드로 쉽게 공유하세요" />
		<meta property="twitter:description" content="블로그 글을 QR 코드로 변환하여 오프라인에서도 쉽게 공유할 수 있습니다. 링크를 입력하면 자동으로 이미지와 제목을 가져와 예쁜 카드로 만들어드립니다." />
		<meta property="twitter:image" content="%sveltekit.assets%/og-image.png" />
		
		<!-- 파비콘 -->
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="theme-color" content="#ffffff" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
